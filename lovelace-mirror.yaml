kiosk_mode:
  hide_header: true
  hide_sidebar: false

popup_cards:
  climate.temp:
    title: ""
    style:
      position: fixed
      z-index: 999
      top: 0
      left: 0
      height: 100%
      width: 100%
      display: block
      align-items: center
      justify-content: center
      background: rgba(0, 0, 0, 0.8)
      flex-direction: column
      margin: 0
      "--iron-icon-fill-color": "#FFF"
  light.ts:
    title: "Tavolo Soggiorno"      
    card:
      type: custom:light-popup-card
      entity: light.luce_tavolo_soggiorno    
        
views:
  - title: luci
    path: luci
    icon: mdi-lightbulb-group
    panel: true
    cards:
        # The markdown card will render markdown text.
      - type: "custom:homekit-card"
        statePositionTop: true
        entities:
          - title: Soggiorno
            popup:
              type: custom:light-popup-card          
            entities: 
              - entity: light.cespuglio_divano
              - entity: light.cespuglio_ingresso
              - entity: switch.lampada_planet
              - entity: light.tavolo_soggiorno
                hold_action:
                  action: popup
                  entity: light.tavolo_soggiorno
              - entity: light.luce_tavolo_soggiorno
              - entity: climate.soggiorno
          - title: Cucina 
            entities:
              - entity: light.luce_cucina
              - entity: light.cucina_onoff
              - entity: light.ledpensili
          - title: Camera Giovanna e Nicola
            entities:
              - entity: light.faretti_idromassaggio
              - entity: light.faretti_letto
              - entity: light.lampada_comodino_nicola
              - entity: light.lampada_sale_camera_da_letto                      
              - entity: light.led_termoarredo_camera_da_letto                     
              - entity: light.faretti_interno_cabina
              - entity: light.faretti_esterno_cabina
          - title: Camera
            entities:
              - entity: camera.telecameraingresso       
              - card: custom:mini-graph-card                
                cardOptions:
                  entities:
                    - sensor.luminosita_esterna
                cardStyle: |
                  .header {
                    padding: 0;
                  }
                  .header .icon {
                      color: #f7d959;
                  }
                  .states {
                    padding: 0;
                  }
                  .states .state .state__value {
                    font-size:7px;
                  }
  - title: clima
    cards:
        # The markdown card will render markdown text.
      - type: markdown
        title: clima
        content: >
          Pannello **clima**.

  - title: sicurezza
    cards:
        # The markdown card will render markdown text.
      - type: markdown
        title: sicurezza
        content: >
          Pannello **Sicurezza**.
  - title: media
    cards:
        # The markdown card will render markdown text.
      - type: markdown
        title: media
        content: >
          Pannello **media**.
  - title: consumi
    cards:
        # The markdown card will render markdown text.
      - type: markdown
        title: consumi
        content: >
          Pannello **consumi**.
